<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" value="imedia" minlength="0" maxlength="10" placeholder="0 a 10" step="0.1" required>
    </p>

    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="Mês" id="imes" required>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar"> 
    </p>
    </form>
</body>
</html>
